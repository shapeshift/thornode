########################################################################################
# streaming swap to ETH.ETH (100% conversion)
########################################################################################
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
- tx:
    id: '{{ observe_txid 1 }}'
    chain: BTC
    from_address: {{ addr_btc_fox }}
    to_address: {{ addr_btc_dog }}
    coins:
      - amount: "5000000"
        asset: "BTC.BTC"
        decimals: 8
    gas:
      - amount: "10000"
        asset: "BTC.BTC"
    memo: "=:ETH.ETH:{{ addr_eth_fox }}:0/1"
  block_height: 1
  finalise_height: 1
  observed_pub_key: {{ pubkey_dog }}
