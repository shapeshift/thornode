version: '3'

services:
  bitcoin-regstest:
    container_name: bitcoin-regtest
    restart: unless-stopped
    image: ruimarinho/bitcoin-core:0.20.1-alpine
    environment:
      BLOCK_TIME: ${BLOCK_TIME:-1}
    ports:
      - "18443:18443"
      - "18444:18444"
    volumes:
      - "../../scripts:/docker/scripts"
    entrypoint: "/docker/scripts/bitcoin-mock.sh"
