version: '3'

services:
  bitcoin-regstest:
    container_name: bitcoin-regtest
    restart: unless-stopped
    image: registry.gitlab.com/thorchain/devops/bitcoin-core:22.0
    environment:
      BLOCK_TIME: ${BLOCK_TIME:-1}
    ports:
      - "18443:18443"
      - "18444:18444"
    entrypoint: "/scripts/entrypoint-mock.sh"
