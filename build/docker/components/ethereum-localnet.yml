version: '3'

services:
  ethereum-localnet:
    container_name: ethereum-localnet
    restart: unless-stopped
    image: ethereum/client-go:v1.10.13
    environment:
      ETH_BLOCK_TIME: ${ETH_BLOCK_TIME:-5}
    ports:
      - "8545:8545"
      - "30301:30301"
      - "30303:30303"
    volumes:
      - "../../scripts:/docker/scripts"
    entrypoint: "/docker/scripts/ethereum-mock.sh"
