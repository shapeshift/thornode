version: '3'

services:
  thornode:
    environment:
      NATIVE: ${NATIVE:-none}
      THOR_BLOCK_TIME: ${THOR_BLOCK_TIME:-5s}
  bifrost:
    environment:
      BLOCK_TIME: ${BLOCK_TIME:-5s}
      BINANCE_HOST: http://binance-mock:26660
    command: [ "bifrost", "-c", "/etc/bifrost/config.json", "-t","/etc/bifrost/preparam.data", "-l", "info"]
