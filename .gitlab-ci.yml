image: golang:1.13

cache:
  paths:
    - .cache

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: tcp://docker:2376

before_script:
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"

stages:
  - test
  - build
  - smoke-test
  - release

unit_tests_bep2:
  stage: test
  tags:
    - thorchain
  except:
    - schedules
  coverage: '/total:\s+\(statements\)\s+(\d+.\d+\%)/'
  script:
    - make test-coverage
    - go tool cover -func=coverage.out
    - go tool cover -html=coverage.out -o coverage.html

unit_tests_native:
  stage: test
  tags:
    - thorchain
  except:
    - schedules
  coverage: '/total:\s+\(statements\)\s+(\d+.\d+\%)/'
  script:
    - NATIVE=true make test-coverage
    - go tool cover -func=coverage.out
    - go tool cover -html=coverage.out -o coverage.html


lint_code:
  image: golangci/golangci-lint
  stage: test
  tags:
    - thorchain
  except:
    - schedules
  before_script:
    - go get mvdan.cc/gofumpt
  script:
    - make lint-verbose

# Build docker image
build-thornode:
  stage: build
  image: docker:stable
  tags:
    - thorchain
  only:
    - master # build mocknet image
    - testnet
    - chaosnet
    - mainnet
  services:
    - docker:19-dind
  before_script:
    - apk update
    - apk add make git jq curl
    - make docker-gitlab-login
  script:
    - make docker-gitlab-build
    - make docker-gitlab-push

smoke-test:thornode-BEP2:
  stage: smoke-test
  image: docker/compose:alpine-1.25.4
  tags:
    - thorchain
  services:
    - docker:19-dind
  variables:
  artifacts:
    when: on_failure
    name: "BEP2-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - ./logs/
  before_script:
    - apk update
    - apk add git make
    - (git clone --single-branch -b $CI_COMMIT_BRANCH https://gitlab.com/thorchain/heimdall.git && make -C heimdall build) || git clone --single-branch -b master https://gitlab.com/thorchain/heimdall.git
    - (git clone --single-branch -b $CI_COMMIT_BRANCH https://gitlab.com/thorchain/midgard.git && cd midgard && make docker-gitlab-build && docker tag registry.gitlab.com/thorchain/midgard:latest registry.gitlab.com/thorchain/midgard:mocknet && cd ..) || true
    - DOCKER_TLS_CERTDIR="/certs" make -C build/docker reset-mocknet-standalone
  except:
    - schedules
  environment:
    name: integration
  script:
    - cd ./heimdall
    - make smoke
  after_script:
    - DOCKER_TLS_CERTDIR="/certs" ./scripts/docker_logs.sh

smoke-test:thornode-NATIVE:
  stage: smoke-test
  image: docker/compose:alpine-1.25.4
  tags:
    - thorchain
  services:
    - docker:19-dind
  variables:
  artifacts:
    when: on_failure
    name: "NATIVE-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - ./logs/
  before_script:
    - apk update
    - apk add git make
    - (git clone --single-branch -b $CI_COMMIT_BRANCH https://gitlab.com/thorchain/heimdall.git && make -C heimdall build) || git clone --single-branch -b master https://gitlab.com/thorchain/heimdall.git
    - (git clone --single-branch -b $CI_COMMIT_BRANCH https://gitlab.com/thorchain/midgard.git && cd midgard && make docker-gitlab-build && docker tag registry.gitlab.com/thorchain/midgard:latest registry.gitlab.com/thorchain/midgard:mocknet && cd ..) || true
    - NATIVE=true DOCKER_TLS_CERTDIR="/certs" make -C build/docker reset-mocknet-standalone
  except:
    - schedules
  environment:
    name: integration
  script:
    - cd ./heimdall
    - RUNE=THOR.RUNE make smoke
  after_script:
    - DOCKER_TLS_CERTDIR="/certs" ./scripts/docker_logs.sh

release:
  stage: release
  tags:
    - thorchain
  image: registry.gitlab.com/thorchain/release-tool:latest
  only:
    - master
  except:
    - schedules
  script:
    - release-tool changelog
