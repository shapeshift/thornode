image: golang:1.15.6

workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID

cache:
  paths:
    - .cache

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

before_script:
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"

stages:
  - test
  - build
  - smoke-test
  - release

unit_tests:
  stage: test
  cache: {}
  tags:
    - thorchain
  except:
    - schedules
  coverage: '/total:\s+\(statements\)\s+(\d+.\d+\%)/'
  before_script:
    - apt update
    - apt install -y protobuf-compiler
    - make protob
  script:
    - make test-coverage
    - go tool cover -func=coverage.out
    - go tool cover -html=coverage.out -o coverage.html

lint_code:
  image: golangci/golangci-lint:v1.32.0
  stage: test
  tags:
    - thorchain
  except:
    - schedules
  before_script:
    - go get mvdan.cc/gofumpt
    - apt update
    - apt install -y protobuf-compiler
    - make protob
  script:
    - golangci-lint run -v --skip-files ".*\\.pb\\.go$"

# Build docker image
build-thornode:
  stage: build
  image: docker:19.03.12
  tags:
    - thorchain
  only:
    - master # build mocknet image
    - testnet
    - chaosnet
    - mainnet
    - testnet-multichain
    - chaosnet-multichain
  services:
    - docker:19.03.12-dind
  before_script:
    - apk update
    - apk add make git jq curl protoc
    - make docker-gitlab-login
  script:
    - make docker-gitlab-build
    - make docker-gitlab-push

smoke-test:
  stage: smoke-test
  image: docker/compose:alpine-1.27.4
  tags:
    - thorchain
  services:
    - docker:19.03.12-dind
  variables:
  artifacts:
    when: on_failure
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - ./logs/
  except:
    - schedules
  environment:
    name: integration
  before_script:
    - apk update
    - apk add git make protoc
    - ([ "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" != "" ]) && HEIMDALL_BRANCH=$CI_MERGE_REQUEST_TARGET_BRANCH_NAME || HEIMDALL_BRANCH=develop
    - (git clone --single-branch -b $CI_COMMIT_REF_NAME https://gitlab.com/thorchain/heimdall.git) || git clone --single-branch -b $HEIMDALL_BRANCH https://gitlab.com/thorchain/heimdall.git
    - (git clone --single-branch -b $CI_COMMIT_REF_NAME https://gitlab.com/thorchain/midgard-v2.git && cd midgard-v2 && docker build -t registry.gitlab.com/thorchain/midgard:develop . && cd ..) || true
    - make -C build/docker reset-mocknet-standalone
  script:
    - cd ./heimdall
    - make build smoke
  after_script:
    - ./scripts/docker_logs.sh

release:
  stage: release
  tags:
    - thorchain
  image: registry.gitlab.com/thorchain/release-tool:latest
  only:
    - master
  except:
    - schedules
  script:
    - release-tool changelog
