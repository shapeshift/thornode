version: 0.1
cli:
  version: 1.0.1
lint:
  enabled:
    - git-diff-check
    - black@22.10.0
    - black-py@22.10.0
    - flake8@5.0.4
    - gitleaks@8.15.0
    - gofmt@1.16.7
    - golangci-lint@1.50.1
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "build/docker/Dockerfile"
        # NOTE: Temporarily disabled to import Heimdall repo.
        - "test/smoke"
    - linters:
        - prettier
      paths:
        - "test/fixtures/endpoints/auth/accounts/malformed.json"
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
