version: 0.1
cli:
  version: 1.7.0
lint:
  enabled:
    - git-diff-check
    - black@23.3.0
    - black-py@23.3.0
    - flake8@6.0.0
    - golangci-lint@1.52.2
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0

    # TODO: enable after fixing false positive generic api key errors
    # - gitleaks@8.16.2

  ignore:
    - linters: [ALL]
      paths:
        - "build/docker/Dockerfile"
        # NOTE: Temporarily disabled to import Heimdall repo.
        - "test/smoke"
    - linters:
        - prettier
      paths:
        - "test/fixtures/endpoints/auth/accounts/malformed.json"
        - "test/regression/README.md"
        - "test/regression/mnt/exports/*"
        - "test/regression/suites/**"
        - "test/regression/templates/*"
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.20.3
    - node@16.14.2
    - python@3.10.3
